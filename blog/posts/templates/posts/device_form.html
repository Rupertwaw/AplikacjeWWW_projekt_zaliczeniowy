{% extends 'posts/base.html' %}

{% block title %}Formularz urządzenia{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edytuj{% else %}Dodaj{% endif %} urządzenie</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Zapisz zmiany{% else %}Dodaj{% endif %}</button>
  </form>

  <p><a href="{% url 'device_list' %}">← Powrót do listy urządzeń</a></p>
{% endblock %}
